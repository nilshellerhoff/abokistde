{% extends "abokistde/login_template.html" %}

{% block content %}
  {% if form.errors %}
    There were errors registering your account:
    <div class="ml-8">{{ form.errors }}</div>
  {% endif %}

  <form method="post"
        action="{% url 'django_registration_register' %}">
    {% csrf_token %}

    <input
            name="username"
            placeholder="Username"
            type="text"
    >
{#    <v-text-field#}
{#            name="email"#}
{#            label="Email (optional)"#}
{#            type="email"#}
{#    >#}
{#    </v-text-field>#}
    <input type="hidden" name="email" value="fake@example.org">
    <input
            name="password1"
            placeholder="Password"
            type="password"
    >
    <input
            name="password2"
            placeholder="Repeat Password"
            type="password"
    >

    <button type="submit" style="color: #fff; background-color: var(--primary)">
      Register
    </button>

    <input type="hidden"
           name="next"
           value="/accounts/login">
  </form>

  {# Assumes you set up the password_reset view in your URLconf #}
  {#    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>#}
{% endblock %}
